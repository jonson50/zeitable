<mat-toolbar class="op-header">
   <button mat-icon-button (click)="sidenav.toggle()" aria-label="Side-Menu">
      <mat-icon *ngIf="!sidenav.opened"> format_indent_increase </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> format_indent_decrease </mat-icon>
   </button>
   zeitable<strong>QMS</strong>
   <span class="toolbar-spacer"></span>
   <span>
      <mat-slide-toggle (change)="onDarkModeSwitched($event)">Dark Mode</mat-slide-toggle>
   </span>
   <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
   </button>
   <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
         <mat-icon>notifications_off</mat-icon>
         <span>Logout</span>
      </button>
   </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
   <mat-sidenav #sidenav mode="side">
      <img class="avatar mat-elevation-z8" src="../../../assets/images/unknown.png" alt="profile-image" />
      <h4 class="name">{{ (currentAccount | async)?.person?.attributes?.name }}</h4>

      <mat-divider></mat-divider>
      <div class="w3-bar-block w3-margin-top">
         <p class="menu-label">General</p>
         <a mat-button class="menu-button w3-bar-item" routerLink="/dashboard" routerLinkActive="selected"
            [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
         </a>

         <a mat-button class="menu-button w3-bar-item" routerLink="/timeentry" routerLinkActive="selected"
            [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>person</mat-icon>
            <span>Time Entry</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Users</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Config</span>
         </a>
         <p class="menu-label">Administration</p>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
         </a>
         <a mat-button class="menu-button w3-bar-item">
            <mat-icon>person</mat-icon>
            <span>Users</span>
         </a>
      </div>
   </mat-sidenav>
   <mat-sidenav-content>
      <div class="w3-content" style="max-width:1000px">
         <router-outlet></router-outlet>
      </div>
   </mat-sidenav-content>
</mat-sidenav-container>

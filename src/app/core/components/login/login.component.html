<div class="w3-container login-container">
   <div class="w3-content w3-card-4 w3-animate-zoom w3-round-large w3-white login-center" style="max-width:400px">

      <div class="w3-container w3-center">
         <br>
         <h3>Login</h3>
         <img src="../../../assets/images/coinspot.svg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
         <h1><strong>Zeit</strong>table</h1>
      </div>

      <form class="w3-container" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
         <div class="w3-section">
            <mat-form-field class="w3-bar" appearance="standard">
               <mat-label>E-Mail</mat-label>
               <input matInput placeholder="example@test.com" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="w3-bar" appearance="standard">
               <mat-label>Password</mat-label>
               <input matInput placeholder="Enter your password" type="password" formControlName="password">
            </mat-form-field>
            <mat-checkbox class="w3-margin-bottom" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">Remember me</mat-checkbox>
            <button mat-raised-button color="primary" class="w3-block w3-large w3-padding-large" type="submit" [disabled]="loginForm.invalid">Login</button>
         </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
         <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

   </div>
</div>
